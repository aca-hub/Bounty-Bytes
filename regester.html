
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta charset="UTF-8">
  <title>Bounty Byte</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container, .loading, .confirmation {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      width: 400px;
      text-align: center;
      display: none;
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
      font-weight: 600;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      text-align: left;
      color: #34495e;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s, background 0.3s;
    }
    input:focus {
      border-color: #3498db;
      outline: none;
      background: #f0f9ff;
    }
    .phone-input {
      display: flex;
      align-items: center;
    }
    .phone-input span {
      padding: 12px;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 8px 0 0 8px;
      font-size: 15px;
      color: #2c3e50;
    }
    .phone-input input {
      flex: 1;
      border-left: none;
      border-radius: 0 8px 8px 0;
    }
    .phone-input input.valid {
      border-color: #2ecc71;
      background: #eafaf1;
    }
    .phone-input input.invalid {
      border-color: #e74c3c;
      background: #fdeaea;
    }
    .error {
      color: #e74c3c;
      font-size: 13px;
      display: none;
      margin-top: 5px;
      text-align: left;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background: #3498db;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: #2980b9;
      transform: scale(1.03);
    }
    .progress-bar {
      width: 100%;
      background: #eee;
      border-radius: 8px;
      margin-top: 20px;
      height: 20px;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      width: 0;
      background: #3498db;
      animation: load 3s forwards;
    }
    @keyframes load {
      from { width: 0; }
      to { width: 100%; }
    }
    .checkmark-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px solid #2ecc71;
      display: inline-block;
      position: relative;
      margin-bottom: 20px;
    }
    .checkmark-circle::after {
      content: '';
      position: absolute;
      left: 20px;
      top: 35px;
      width: 20px;
      height: 40px;
      border-right: 4px solid #2ecc71;
      border-bottom: 4px solid #2ecc71;
      transform: rotate(45deg);
      opacity: 0;
      animation: drawCheck 1s ease forwards;
      animation-delay: 0.5s;
    }
    @keyframes drawCheck {
      to { opacity: 1; }
    }
    .confirmation {
      opacity: 0;
      transition: opacity 1.5s ease;
    }
    .confirmation.show {
      opacity: 1;
    }
    .back-button {
      background: #2ecc71;
      margin-top: 15px;
    }
    .back-button:hover {
      background: #27ae60;
    }
    a {
      text-decoration: none;
      display: block;
    }
  </style>
</head>
<body>
  <div class="form-container" id="formContainer">
    <h2>Register to Bounty Bytes</h2>
    <form id="registrationForm">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="secondName">Second Name</label>
      <input type="text" id="secondName" name="secondName" required>

      <label for="phone">Phone Number</label>
      <div class="phone-input">
        <span>+254</span>
        <input type="tel" id="phone" name="phone" required placeholder="7XXXXXXXX">
      </div>
      <div class="error" id="phoneError">Phone number must be 9 digits (e.g., 712345678).</div>

      <label for="email">Email (Optional)</label>
      <input type="email" id="email" name="email">

      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password (min 6 characters)</label>
      <input type="password" id="password" name="password" required minlength="6">

      <button type="submit">Register</button>
    </form>
  </div>

  <div class="loading" id="loadingScreen">
    <h2>Creating Account...</h2>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
  </div>

  <div class="confirmation" id="confirmationScreen">
    <div class="checkmark-circle"></div>
    <h2>Account Created Successfully ðŸŽ‰</h2>
    <p id="userDetails"></p>
    <!-- Redirects to another page -->
    <a href="warning.html">
      <button class="back-button">Start Playing</button>
    </a>
  </div>

  <script>
    const formContainer = document.getElementById("formContainer");
    const loadingScreen = document.getElementById("loadingScreen");
    const confirmationScreen = document.getElementById("confirmationScreen");
    const userDetails = document.getElementById("userDetails");
    const phoneInput = document.getElementById("phone");
    const phoneError = document.getElementById("phoneError");

    // Show form initially
    formContainer.style.display = "block";

    // Real-time phone validation with success highlight
    phoneInput.addEventListener("input", () => {
      const value = phoneInput.value;
      if (/^\d{9}$/.test(value)) {
        phoneError.style.display = "none";
        phoneInput.classList.remove("invalid");
        phoneInput.classList.add("valid");
      } else {
        phoneError.style.display = "block";
        phoneInput.classList.remove("valid");
        phoneInput.classList.add("invalid");
      }
    });

    document.getElementById("registrationForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // Validate phone before submission
      if (!/^\d{9}$/.test(phoneInput.value)) {
        phoneError.style.display = "block";
        phoneInput.classList.add("invalid");
        return;
      }

      // Get form values
      const firstName = document.getElementById("firstName").value;
      const secondName = document.getElementById("secondName").value;
      const phone = phoneInput.value;
      const email = document.getElementById("email").value;
      const username = document.getElementById("username").value;

      // Hide form and show loading
      formContainer.style.display = "none";
      loadingScreen.style.display = "block";

      // Simulate loading delay
      setTimeout(() => {
        loadingScreen.style.display = "none";
        confirmationScreen.style.display = "block";

        // Trigger fade-in effect
        setTimeout(() => {
          confirmationScreen.classList.add("show");
        }, 50);

        // Show user details (excluding password)
        userDetails.innerHTML = `
                    <strong>Name:</strong> ${firstName} ${secondName}<br>
          <strong>Phone:</strong> +254${phone}<br>
          <strong>Email:</strong> ${email ? email : "Not provided"}<br>
          <strong>Username:</strong> ${username}
        `;
      }, 3000); // 3 second loading
    });
  </script>
</body>
</html>
