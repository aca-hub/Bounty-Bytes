
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Logout Icon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 2000px; /* just to demonstrate scrolling */
    }
    .logout-icon {
      position: fixed;   /* keeps it in place when scrolling */
      top: 15px;         /* distance from the top */
      left: 15px;        /* distance from the left */
      width: 45px;
      height: 45px;
      background: #ff6f61;
      color: #fff;
      border: none;
      border-radius: 50%; /* makes it circular */
      cursor: pointer;
      font-size: 22px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s, transform 0.3s;
      z-index: 1000;     /* ensures it stays above other elements */
    }
    .logout-icon:hover {
      background: #ffcc70;
      color: #222;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- Logout icon button -->
  <button class="logout-icon" onclick="logout()">‚èª</button>

  <script>
    function logout() {
      // Replace with your actual logout logic
      alert("You have been logged out!");
      window.location.href = "login.html"; // redirect to login page
    }
  </script>

  <h1>Welcome to the Betting Site</h1>
  <p>Scroll down to see the logout icon stay fixed at the top-left corner.</p>
</body>
</html>
