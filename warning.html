



<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bounty Bytes</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
      position: relative;
      z-index: 1;
    }
    h1 {
      color: #ff6f61;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 25px;
      color: #333;
    }
    a, button {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 25px;
      font-size: 18px;
      font-weight: bold;
      transition: background 0.3s, transform 0.3s;
      cursor: pointer;
    }
    .yes {
      background: #84fab0;
      color: #222;
    }
    .yes:hover {
      background: #1e90ff;
      color: #fff;
      transform: scale(1.05);
    }
    .no {
      background: #f78ca0;
      color: #fff;
      border: none;
    }
    .no:hover {
      background: #ff6f61;
      transform: scale(1.05);
    }
    /* Overlay with fade-in */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(6px);
      background: rgba(0,0,0,0.3);
      z-index: 999;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .overlay.show {
      display: block;
      opacity: 1;
    }
    /* Popup with fade-in + shake */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffcc70;
      color: #222;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      text-align: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .popup.show {
      display: block;
      opacity: 1;
      animation: shake 0.5s;
    }
    .popup h2 {
      margin: 0 0 10px;
      color: #ff6f61;
    }
    .popup button {
      margin-top: 15px;
      background: #84fab0;
      color: #222;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
    }
    .popup button:hover {
      background: #1e90ff;
      color: #fff;
    }
    /* Shake animation */
    @keyframes shake {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      20% { transform: translate(-52%, -50%) rotate(-2deg); }
      40% { transform: translate(-48%, -50%) rotate(2deg); }
      60% { transform: translate(-52%, -50%) rotate(-2deg); }
      80% { transform: translate(-48%, -50%) rotate(2deg); }
      100% { transform: translate(-50%, -50%) rotate(0deg); }
    }
    .countdown {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Age Verification üîû</h1>
    <p>Are you over 18 years old?</p>
    <!-- Replace href with your actual homepage -->
    <a href="promo.html" class="yes">Yes</a>
    <button class="no" onclick="showPopup()">No</button>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <h2>‚ö†Ô∏è Access Denied</h2>
    <p>Sorry, you must be 18+ to continue.</p>
    <p class="countdown">Closing in <span id="timer">5</span> seconds...</p>
    <button onclick="closePopup()">OK</button>
  </div>

  <script>
    let countdownInterval;

    function showPopup() {
      document.getElementById("overlay").classList.add("show");
      document.getElementById("popup").classList.add("show");

      let timeLeft = 5;
      document.getElementById("timer").textContent = timeLeft;

      countdownInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(countdownInterval);
          closePopup();
        }
      }, 1000);
    }

    function closePopup() {
      clearInterval(countdownInterval);
      document.getElementById("overlay").classList.remove("show");
      document.getElementById("popup").classList.remove("show");
      setTimeout(() => {
        document.getElementById("overlay").style.display = "none";
        document.getElementById("popup").style.display = "none";
      }, 500); // wait for fade-out
    }
  </script>
</body>
</html>
